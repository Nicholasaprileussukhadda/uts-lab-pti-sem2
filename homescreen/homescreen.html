  <script>
    function Clock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var second = now.getSeconds();
      var timeString = hours + ":" + minutes + ":" + second;
      document.getElementById("clock").innerHTML = timeString;
    }
    
    setInterval(Clock, 1);
    
  </script>
