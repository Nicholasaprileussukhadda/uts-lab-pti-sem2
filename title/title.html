    <link rel="stylesheet" href="title.css">
</head>
<body>
    <div id="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Missyue Clicker</a>
            <img src="../homescreen/images/mixue-clicked.png" style="width: 50px;">

                </li>

        <div class="parallax content">
           <div class="judul">
            <div>
            <h1>WELCOME TO MISSYE CLICKER GAME</h1>
            <img id="gambartitle" src="../homescreen/images/mixue-diem.png" onclick="gantiGambar()" >
            <br>
            <label for="username">Enter Your Character name:</label>
            <br>
            <input type="text" id="username" name="username"> 
        </div>
        <br>
            <span class='start-btn' onclick="location.href='../homescreen/loadingscreen.html';" >START</span>
           </div>

        <div class="parallax info">
            
        </div>


    <footer>
        <div class="row mt-3 d-flex flex-md-row flex-column justify-content-between align-items-center text-center pt-3 pb-3 mx-auto">

            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <a href="https://www.umn.ac.id/?gclid=Cj0KCQjwz6ShBhCMARIsAH9A0qVQt97EhNy_s9RZUcjBO5DhdSBqRIu4afR-F624j4SQ2hUJ7KnAqnQaAhKlEALw_wcB"><img src="../images/logo-akreditasi.png" class="img-fluid"></a>
            </div>
        </div>
    </footer>
    </div>
    <script>
        var gambarAsli = document.getElementById("gambartitle");
        var gambarBaru = "../homescreen/images/mixue-clicked.png";
        var gambarLama = gambarAsli.src;
        
        gambarAsli.onclick = function() {
            if (gambarAsli.src == gambarLama) {
                gambarAsli.src = gambarBaru;
                setTimeout(function() {
                  gambarAsli.src = gambarLama;
                }, 150); 
              }
        }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
